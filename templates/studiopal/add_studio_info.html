{% extends "base.html" %} {% load static %} {% block content %}
<div class="container" style="display: flex; align-items: center;">
  <div class="row">
    {% if user.studio_name %}
    <div style="line-height: 0px;">
      <h5>Edit studio</h5>
      {% else %}
      <div style="line-height: 0px;">
        <h2>Create studio</h2>
        <span id="cta-subtitle" style="font-weight: 600;"
          >Fill out the form below to get started as an instructor.</span
        >
      </div>
      {% endif %}
    </div>
    <div class="card">
      <div class="card-content">
          <form
          action="{% url 'add_studio_info' user_pk=user.pk %}"
          method="POST"
          enctype="multipart/form-data"
          style="width: 800px"
        >
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
</div>

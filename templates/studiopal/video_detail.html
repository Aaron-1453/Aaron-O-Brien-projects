{% extends 'base.html' %} {% block content %}

<video width="530" height="440" controls autoplay>
  <source src="{{ MEDIA_URL }}/{{ video.video.url }}" type="video/mp4" />
</video>

<form action="{% url 'add_comment' video_pk=video.pk %}" method="POST">
    {% for comment in video.comments.all %}
    <p>{{ comment.text }}</p>
    {% endfor %}
    {% csrf_token %}
    {{ form.as_p }}

  <button type="submit">Add Comment</button>

    <!-- </form> -->

    {% endblock %}

{% extends 'base.html' %} {% block content %}
<div>
<div class="container">
  <section>
    <h2>Latest Sessions</h2>
    <article>
      {% for video in videos %}
      <a href="{% url 'video_detail' video_pk=video.pk %}" class="thumbnail">
        <img
          class="thumbnail-image"
          src="http://unsplash.it/250/150?gravity=center"
        />
      </a>
      <div>
        <a href="{% url 'video_detail' video_pk=video.pk %}">
          <img
            class="channel-icon"
            src="http://unsplash.it/36/36?gravity=center"
          />
        </a>
        <div>
          <a
            href="{% url 'video_detail' video_pk=video.pk %}"
            class="video-title"
            >VideoTitle</a
          >
          <a href="" class="video-channel-name">Channel Name</a>
          <div>
            <span>upvotes</span>
            <span>pub_date</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </article>
  </section>
  <section>
    <h2>Favorite Sessions</h2>

            <span>upvotes</span>

</div>

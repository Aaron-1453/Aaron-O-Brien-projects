{% extends 'base.html' %} {% block content %}


<div class="categories">
  <section class="category-selection">
    <button class="category">All</button>
    <button class="category">Category 1</button>
    <button class="category">Category 2</button>
    <button class="category">Category 3</button>
    <button class="category">Category 4</button>
    <button class="category">Category 5</button>
    <button class="category">Category 6</button>
    <button class="category">Category 7</button>
    <button class="category">Category 8</button>
    <button class="category">Category 9</button>
  </section>
</div>
<div class="videos">
  <section class="video-section">
    <h2 class="video-section-title">Workout videos</h2>
    <button class="video-section-title-close">&times;</button>
    <article class="video-container">
      {% for video in videos %}
      <a href="{% url 'video_detail' video_pk=video.pk %}" class="thumbnail">
        <img
          class="thumbnail-image"
          src="http://unsplash.it/250/150?gravity=center"
        />
      </a>
      <div class="video-bottom-section">
        <a href="{% url 'video_detail' video_pk=video.pk %}">
          <img
            class="channel-icon"
            src="http://unsplash.it/36/36?gravity=center"
          />
        </a>
        <div class="video-details">
          <a
            href="{% url 'video_detail' video_pk=video.pk %}"
            class="video-title"
            >VideoTitle</a
          >
          <a href="" class="video-channel-name">Channel Name</a>
          <div class="video-meta-data">
            <span>upvotes</span>
            <span>pub_date</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </article>
  </section>
  <section class="video-section">

          <div class="video-meta-data">
            <span>upvotes</span>

        </div>
      </div>
    </article>
  </section>
  <section class="video-section">
